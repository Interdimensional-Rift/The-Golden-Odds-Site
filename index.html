<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Golden Odds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TELÓN -->
  <div id="curtain-container">
    <div id="curtain-left"></div>
    <div id="curtain-right"></div>
    <img
        id="rope"
        src="imagenes/Cuerdas/Cuerda-8.png"
        alt="Cuerda del telón"
    />
    <div id="intro-text">
      El espectáculo aún no ha comenzado
    </div>
  </div>

  <!-- ESCENARIO -->
  <div id="stage"></div>

  <!-- DISCO -->
  <div id="music-disc" class="paused">
    <img src="Imagenes/Disco.png" alt="Disco">
  </div>

  <!-- PANEL DE CANCIONES -->
<div id="music-panel" class="hidden">
  <ul id="song-list">
    <li data-src="musica/Interdimensional Casino (Instrumental).mp3">Canción 1</li>
    <li data-src="musica/Interdimensional Casino (Lyrics).mp3">Canción 2</li>
    <li data-src="musica/Rift Casino (Instrumental).mp3">Canción 3</li>
    <li data-src="musica/Rift Casino (Lyrics).mp3">Canción 4</li>
  </ul>
  <button id="mute-btn">Mute</button>
</div>

  <!-- AUDIO -->
  <audio id="music" loop>
    <source src="Musica/Rift Casino (Instrumental).mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
